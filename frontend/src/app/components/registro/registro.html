<div class="auth-page">
  <div class="auth-card">
    <div class="auth-head">
      <h2>Registro</h2>
      <p class="muted">Crea tu cuenta para comprar y guardar tu historial.</p>
    </div>

    <form class="auth-form" (ngSubmit)="registrar()">
      <label class="field">
        <span>Nombre</span>
        <input
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          placeholder="Tu nombre"
          required
        />
      </label>

      <label class="field">
        <span>Email</span>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="tu@email.com"
          required
        />
      </label>

      <label class="field">
        <span>Contraseña</span>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
        />
      </label>

      <button type="submit" class="btn-primary">Registrarse</button>
    </form>

    <div class="alerts">
      <p class="ok" *ngIf="mensaje">{{ mensaje }}</p>
      <p class="bad" *ngIf="error">{{ error }}</p>
    </div>
  </div>
</div>
