<h2>Vehículos disponibles</h2>

<div class="grid">
  <div class="card" *ngFor="let v of vehiculosFiltrados">

    <img [src]="v.imagen" alt="Vehículo">

    <div class="info">
      <h3>{{ v.marca }} {{ v.modelo }}</h3>
      <p class="precio">{{ v.precio }} €</p>
    </div>

    <button class="btn">Añadir al carrito</button>

  </div>
</div>
