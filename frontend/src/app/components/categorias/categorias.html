<div class="categorias">

  <!-- Botones de categorías sacadas del backend -->
  <button
    *ngFor="let c of categorias"
    type="button"
    class="btn-cat"
    (click)="seleccionar(c)">
    {{ c }}
  </button>

  <!-- Botón para borrar filtros -->
  <button
    type="button"
    class="btn-clear"
    (click)="limpiarFiltro()">
    Borrar filtros
  </button>

</div>
